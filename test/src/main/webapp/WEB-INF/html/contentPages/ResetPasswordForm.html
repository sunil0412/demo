
<div class="row">
	<div class="scroll_inner_page">
		<div class="col-lg-12">
			<div class="showback"
				style="margin-top: 38px; margin-right: 240px; margin-left: 240px;">
				<span id="userToken" style="display: none;">123</span>

				<h4>Reset Password</h4>

				<form id="resetPasswordForm">
					<div class="form-group" style="display: none;">
						<label for="EMail" class="col-sm-3 control-label">E-Mail*</label>
						<div class="col-sm-9">
						<input name="User_Identity" id="User_Identity" class="form-control"
								required="required" placeholder="User_Identity" />
								<input name="User_Id" id="User_Id" class="form-control"
								required="required" placeholder="User_Id" />
							<input name="User_Id" id="EMail" class="form-control"
								required="required" placeholder="E-Mail"
								onblur="return validateEmail(this.id,'email','resetPasswordButton')" />
							<span id="email" style="color: red"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="Password" class="col-sm-3 control-label">Password*</label>
						<div class="col-sm-9">
							<input name="Password" id="Password" class="form-control"
								type="password" required="required" placeholder="Password"
								maxlength="15"
								onblur="return validatePassword(this.id,'password','resetPasswordButton')" />
							<span id="password" style="color: red;"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="RePassword" class="col-sm-3 control-label">Confirm
							Password*</label>
						<div class="col-sm-9">
							<input name="" id="Repassword" class="form-control"
								type="password" required="required"
								placeholder="Confirm Password"
								onblur="return validateRePassword(this.id,'repassword','Password','resetPasswordButton')" />

							<span id="repassword" style="color: red;"></span>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="form-group">
							<button id="resetPasswordButton" class="btn btn-primary"
								type="button" onclick="validateResetPasswordForm();">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
