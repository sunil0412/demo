<script>
function validateReferenceId(){
	var referenceId=$("#ReferenceId").val();
	if(referenceId===null){
	}else{
	$.ajax({
			url : '/LegalBell' + '/getNameByReferenceId',
				method : 'POST',
				data : {
				Value : referenceId,
				       },
				success : function(response) {
				document.getElementById("referenceNameDiv").style.display = "block";
				$("#ReferenceName").val(response.result);
				}
	});
	}
}
</script>
<script>
function myFirst() {
    var x = document.getElementById("myDIVF");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
        
    }
}
function mySecond() {
    var x = document.getElementById("myDIVS");
    if (x.style.display === "none") {
        x.style.display = "block";
        $("#one").addClass('more-less glyphicon glyphicon-minus');
        document.getElementById("DirectorFname").focus();
    } else {
        x.style.display = "none";
        $("#one").removeClass('more-less glyphicon glyphicon-minus').addClass('more-less glyphicon glyphicon-plus');
    }
}
function myThird() {
    var x = document.getElementById("myDIVT");
    if (x.style.display === "none") {
        x.style.display = "block";
        $("#two").addClass('more-less glyphicon glyphicon-minus');
        document.getElementById("FirstName").focus();
    } else {
        x.style.display = "none";
        $("#two").removeClass('more-less glyphicon glyphicon-minus').addClass('more-less glyphicon glyphicon-plus');
    }
}
function myForth() {
    var x = document.getElementById("myDIVFO");
    if (x.style.display === "none") {
        x.style.display = "block";
        $("#three").addClass('more-less glyphicon glyphicon-minus');
    } else {
        x.style.display = "none";
        $("#three").removeClass('more-less glyphicon glyphicon-minus').addClass('more-less glyphicon glyphicon-plus');
    }
}

function showCorporatePassInfo(id,spanId){
	var password = document.getElementById(id).value;
	if(password == ''){
	document.getElementById(spanId).textContent = "*Password must contain at least 6 characters, including UPPER/lowercase and numbers";
	}
	else
	{
		document.getElementById(spanId).textContent = "";
	}
}

function showCorporateRePassInfo(id,spanId){
	var repassword = document.getElementById(id).value;
	if(repassword == ''){
		document.getElementById(spanId).textContent= "*Please enter the same Password. "
	}else{
		document.getElementById(spanId).textContent= "";
	}
}
</script>
