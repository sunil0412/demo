
 <div class="container-2">
	<div id="page-wrapper">

		<div class="row" id="form_area">
			<div id="categorie_area" class="main_area">
				<div class="process">
					<div class="process-row nav nav-tabs">
						<div class="process-step">
							<button id="createLegalAdvisory" type="button" class="btn btn-info btn-circle"
								 <!-- onclick="loadprocess('processTab','CreateLegalAdvisory1')" -->
								<i class="fa fa-question fa-3x"></i>
							</button>
							<p>Create Due Diligence</p>
						</div>
						<div class="process-step">
							<button type="button" class="btn btn-default btn-circle"
								 onclick="loadprocess('processTab','CreateLegalAdvisory2')">
								<i class="fa fa-file-text-o fa-3x"></i>
							</button>
							<p>Due Diligence Details</p>
						</div>
						<div class="process-step">
							<button type="button" class="btn btn-default btn-circle"
								 onclick="loadprocess('processTab','CreateLegalAdvisory3')">
								<i class="fa fa-upload fa-3x"></i>
							</button>
							<p>Upload Document</p>
						</div>
						<div class="process-step">
							<button type="button" class="btn btn-default btn-circle"
								 onclick="loadprocess('processTab','CreateLegalAdvisory4')">
								<i class="fa fa-download fa-3x"></i>
							</button>
							<p>Review And Download</p>
						</div>
						<div class="process-step">
							<button type="button" class="btn btn-default btn-circle"
								 onclick="loadprocess('processTab','CreateLegalAdvisory5')">
								<i class="fa fa-check fa-3x"></i>
							</button>
							<p>Status</p>
						</div>
					</div>
				</div>
				<div class="tab-content" id="processTab">

					<div id="query-type" class="tab-pane fade active in">
							<form role="form" id="createDiligenceForm">
							<div class="col-sm-12">
								<div class="col-md-12 navbar-dashbord">
									<div class="page-title">
										<h2>Due Diligence Flow</h2>
									</div>
								</div>
							</div>
							<div class="col-md-12">
			    		 	<input type="hidden" name="servicefor" value="Due Diligence" id="Service_Name" />
			<input type="hidden" name="client_Id" id="Client_Id" />
			<input type="hidden" name="diligence_Id" id="Diligence_Id" />
								<div class="col-sm-6">
								<div class="form-group">
									<label>Category</label><select class="form-control" id="DiligenceCat"
								 onchange="setSelectedValue(this.id,'diligenceCategory');" onblur="return onBlurCreateDiligence()">
								<option value="" label="---Select---" />
								<option value="Real Estate" label="Real Estate" />
								<option value="Company" label="Company" />
								</select>
								<span id="diligenceCatSpan" style="color: red;"></span>	
								</div>
								
								<div class="form-group">
								<div><input type="hidden" name="diligence_Category" id="diligenceCategory" /></div>
								<div id="selectQuerySubCategory" class="form-group">
									<label>Company/Real Estate name</label>
									 <p><input type="text" class="form-control" name="organisation_Name" id="organisationName"/>
								<span id="organisationNameSpan" style="color: red;"></span></p>
								</div>
								</div>
								</div>
								<div class="col-md-6">
							<div class="col-md-12">
								<div id="selectQueryBriefDescription" class="form-group">
									<label>Brief Description</label>
									<textarea name="diligence_BriefDescription" id="DiligenceBrief"
										class="form-control" rows="5" placeholder=""
										onblur="return onBlurCreateDiligence()"></textarea>
									<span id="diligenceBriefSpan" style="color: red;"></span>
								</div>
							</div>
							<div class="col-md-12 text-right">
								<div class="form-group">
								<input type="button" onclick="redirectToDashBoard()" value="Back" class="btn btn-blue">
									<input type="button" id="createDiligenceButton"
										onclick="ValidateCreateDiligence();" value="Next"
										class="btn btn-blue">
										

								</div>
							</div>
							</div>
							
							</div>
						</form>

					</div> 
					
					
					
					
					
					
					
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>

</div>
