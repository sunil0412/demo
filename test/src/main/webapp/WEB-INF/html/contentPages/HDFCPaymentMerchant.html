<script>
	document.getElementById("CorporateLink").style.display = "none";
	document.getElementById("IndividualLink").style.display = "none";
	function validatemerchant() {
		if (document.getElementById("address").value == ""
				|| document.getElementById("city").value == ""
				|| document.getElementById("postalCode").value == "") {
			document.getElementById("merchantSpan").textContent = "*Please update your address details first then proceed to pay.";
			if ($("#custosmerType").val() == "Individual") {
				document.getElementById("CorporateLink").style.display = "none";
				document.getElementById("IndividualLink").style.display = "block";
			} else {
				document.getElementById("CorporateLink").style.display = "block";
				document.getElementById("IndividualLink").style.display = "none";
			}

		} else {
			ajaxPost('hdfcForm', '/payToHDFC');
		}
	}
</script>
