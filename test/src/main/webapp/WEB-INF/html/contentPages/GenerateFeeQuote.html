	var i=1;
	$(".addCF").click(function(){
		if($("#sl_No1").val()==i){
		if($("#task1").val()!="" && $("#qty1").val()!=""){
		$("#taskDetails").append('<tr><td><input type="text" size="1" value="'+(i+1)+'" name="slNo" class="slNo form-control" readonly="readonly"/><input type="hidden" name="taskId" id="taskId" value="" required /></td><td><input class="task form-control" id="task'+(i+1)+'" name="description" size="8" placeholder="Task Name" onblur="return createQuotationForm();"/></td> <td> <input class="rate form-control" id="rate" name="rate" size="5" placeholder="Rate" onblur="return createQuotationForm();"/> </td><td><input class="qty form-control" name="qty" id="qty'+(i+1)+'" size="8" placeholder="Quantity" onblur="return createQuotationForm();"/></td><td><input class="total form-control" id="total" name="total" size="5" placeholder="Total" onblur="return createQuotationForm();" readonly="readonly"/> </td><td><input type="button" class="remCF" value="Remove" class="btn btn-primary" style="width: 120px;"></td></tr>');
	    i++;
		}
		else {
		 document.getElementById("TaskDetailsSpan").textContent = "*Please Enter the Task Name or Rate or Qty!!!!";
		}
		}
		else if($('#'+'task'+(i)).val()!="" && $('#'+'qty'+(i)).val()!=""){
		$("#taskDetails").append('<tr><td><input type="text" size="1" value="'+(i+1)+'" name="slNo" class="slNo form-control" readonly="readonly"/><input type="hidden" name="taskId" id="taskId" value="" required /></td><td><input class="task form-control" id="task'+(i+1)+'" name="description" size="8" placeholder="Task Name" onblur="return createQuotationForm();"/></td> <td> <input class="rate form-control" id="rate" name="rate" size="5" placeholder="Rate" onblur="return createQuotationForm();"/> </td><td><input class="qty form-control" name="qty" id="qty'+(i+1)+'" size="8" placeholder="Quantity" onblur="return createQuotationForm();"/></td><td><input class="total form-control" id="total" name="total" size="5" placeholder="Total" onblur="return createQuotationForm();" readonly="readonly"/> </td><td><input type="button" class="remCF" value="Remove" class="btn btn-primary" style="width: 120px;"></td></tr>');
		    i++;
			}
			else {
			 document.getElementById("TaskDetailsSpan").textContent = "*Please Enter the Task Name or Rate or Qty!!!!";
			}
		
		});
    $("#taskDetails").on('click','.remCF',function(){
    	i--;
        $(this).parent().parent().remove();
    });
});

function createQuotationForm(){
	 document.getElementById("TaskDetailsSpan").textContent ="";
	 document.getElementById("quotaion_NotesSpan").textContent ="";
}
</script>
