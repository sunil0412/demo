<script>

function ValidateConciliationResponse(){
	//var data = CKEDITOR.instances.editor.getData();
	var data=$("#editor").Editor("getText");
	document.getElementById("conciliationResponse").value=data;
 	var queryRes = document.getElementById("conciliationResponse").value;
 	var response_For = document.getElementById("response_For").value;
 	if(queryRes == ""){
 		document.getElementById("conciliationResponseSpan").textContent = "*Please Enter Some Contract Response";	
 	}else if(response_For == ""){
 		document.getElementById("conciliationResponseSpan").textContent = "*Please Choose at Least One Conciliation Response For";	
 	}else{
 		ajaxPost("conciliationResponseEditorForm", "/conciliationResponseByLawyer");
 	}		
 }
 
function OnBlurconciliationResponse(){
 	document.getElementById("conciliationResponseSpan").textContent = "";	
 }
function setResponseFor(){
	var responseFor = document.getElementById("ResponseFor").value;
	//alert(responseFor);
 	document.getElementById("response_For").value=responseFor;
 }
</script>
