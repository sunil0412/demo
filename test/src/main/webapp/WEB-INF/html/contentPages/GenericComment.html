<div class="tab-content" id="processTab">

 <div class="row">

			<form id="GenericCommentForm">
			<input type="hidden" name="case_Id" id="CSE_ID" /> 
			<input type="hidden" name="comment_By" id="Comment_BY" />
			<div class="col-sm-6">
			<div class="form-group">
				<label>Comment Type</label>
						<select id="commentType" class="form-control"
								onchange="sendCmntTypeInHidden(this.id);"
								onblur="onBlurCreateComment();">
								<option value="" label="---Select---" />
							</select> <span id="commentTypeSpan" style="color: red;"></span>
			</div> </div>
			<input name="comment_Type" type="hidden" id="hiddenCommentType" />
			<div class="col-sm-6">
			<div class="form-group">
						<label>Comment Category</label>
						<select id="commentCat" class="form-control"
								onchange="getCmntCatInHidden(this.id);"
								onblur="onBlurCreateComment();">
								<option value="" label="---Select---" />
							</select> <span id="commentCatSpan" style="color: red;"></span>
			</div>
			<input name="comment_Category" type="hidden" id="hiddenCommentCategory" />
			</div>
			</div>
			<div class="col-sm-12">	
			<div class="form-group">
						<h4>Give Your Comment</h4>
						<div>
							<textarea id="CommentEditor" maxlength="150" rows="6" cols="80"
								onblur="onBlurCreateComment();">
								</textarea>
							<span id="commentTextSpan" style="color: red;"></span> <input
								type="hidden" name="comment_Text" id="CommentText" />
						</div>
					</div>
					<div class="form-group" style="height: 367px; overflow-y: auto; padding: 0 19px;">

							<i></i>Comment History

						<div id="CommentHistory" style="height: 100%; width: 100%"></div>

					</div>
</div>

							<button class="btn btn-blue" type="button"
								id="commentDetailsButton">Submit</button>
								
						</div>
					</div>
		</div>
