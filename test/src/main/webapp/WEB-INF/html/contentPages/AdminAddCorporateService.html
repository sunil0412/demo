<script>
	$(function() {
		$("#Valid_From").datepicker({
			dateFormat : 'dd-mm-yy',
			minDate : '0'
		});
		$("#Valid_To").datepicker({
			dateFormat : 'dd-mm-yy',
			minDate : '0'
		});
	});
	function setNewServicesName(id) {
		var category = $("#hiddenServicesCategory").val();
		var subCategory = document.getElementById(id).value;
		var newService = (category + "-" + subCategory);
		$("#Services_Code").val(newService);
		loadExistingServicesList(newService);
	}
</script>
