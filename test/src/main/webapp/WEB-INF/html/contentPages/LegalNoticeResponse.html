<script>

function ValidateLegalNoticeResponse(){
	var data=$("#editor").Editor("getText");
	document.getElementById("noticeResponse").value=data;
 	var queryRes = document.getElementById("noticeResponse").value;
 	if(queryRes == ""){
 		document.getElementById("noticeResponseSpan").textContent = "*Please Enter Some Notice Response";	
 	}else{
 		ajaxPost("noticeResponseEditorForm", "/finalLegalNoticeResponse");
 	}		
 }
 
function OnBlurnoticeResponse(){
 	document.getElementById("noticeResponseSpan").textContent = "";	
 }


 
</script>
