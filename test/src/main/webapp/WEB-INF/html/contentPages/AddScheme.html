<div class="row" id="form_area">
<div id="categorie_area" class="main_area">
<div class="row" id="form_area">
<div class="col-sm-12">
				<form id="newSchemeForm">
				<div class="col-sm-12">
        			<div class="col-md-12 navbar-dashbord">
           		 		<div class="page-title">
             	 		<h2>Add New Scheme</h2>
            			</div>
            		</div>
        		</div>	
					<input name="created_By" type="hidden" id="hiddenCreatedBy" />
					<div class="col-sm-6">
					<div class="form-group">
						<label for="Scheme">Scheme*</label>
						<!-- <div class="col-sm-4"> -->
							<select id="scheme" required="required"
								onblur="return onblurAdminAddSchemeForm();"
								onchange="changeSchemeDesc(this.id);" class="form-control">
								<option value="" label="---Select---" />
								<option value="INDNORMAL" label="INDNORMAL" />
								<option value="CORPNORMAL" label="CORPNORMAL" />
								<option value="INDSILVER" label="INDSILVER" />
								<option value="CORPSILVER" label="CORPSILVER" />
								<option value="INDGOLD" label="INDGOLD" />
								<option value="CORPGOLD" label="CORPGOLD" />
								<option value="INDPLATINUM" label="INDPLATINUM" />
								<option value="CORPPLATINUM" label="CORPPLATINUM" />
							</select> <span id="schemeSpan" style="color: red"></span> <input
								name="scheme_Description" type="hidden" id="hiddenScheme" />
						<!-- </div> -->
					</div>
					<div class="form-group">
					<label for="SchemeTo">Valid To*</label>
					<input name="scheme_To" id="Valid_To" class="form-control"
							placeholder="DD-MM-YYYY"
							onblur="return onblurAdminAddSchemeForm();" />
						
						<span id=valid_ToSpan style="color: red"></span>
					</div>
					</div>
					<div class="col-sm-6">
					<div class="form-group">
						<label for="SchemeDiscount">Discount*</label>
						
							<input name="scheme_Discount" type="number" id="Scheme_Discount"
								class="form-control" placeholder="Discount"
								onblur="return onblurAdminAddSchemeForm();" />
						
						<span id=scheme_DiscountSpan style="color: red"></span>
					</div>
					<div class="form-group">
						<label for="SchemeFrom">Valid From*</label>
						<!-- <div class="col-sm-2"> -->
							<input name="scheme_From" id="Valid_From" class="form-control"
								placeholder="DD-MM-YYYY"
								onblur="return onblurAdminAddSchemeForm();" />
						<!-- </div> -->
						<span id=valid_FromSpan style="color: red"></span> 
					</div>
					</div>
					
					<div class="col-md-12 text-right">
					<div class="form-group">
						<div class="row">
							<input class="btn btn-blue" type="button"
								id="CounselDashboard" value="Cancel" />
						
							<button id="adminAddSchemeButton" class="btn btn-blue"
								type="button" onclick="validateAdminAddScheme()">ADD</button>
						</div>
					</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script>
	$(function() {
		$("#Valid_From").datepicker({
			dateFormat : 'dd-mm-yy',
			minDate : '0'
		});
		$("#Valid_To").datepicker({
			dateFormat : 'dd-mm-yy',
			minDate : '0'
		});
	});
	function changeSchemeDesc(id) {
		var scheme_Desc = document.getElementById(id).value;
		$("#hiddenScheme").val(scheme_Desc);
	}
</script>
