			</div>
			</div>
			</div>
			<div class="col-md-12">

					<label for="CompanyName">Company Name*</label>
					<!-- <div class="col-sm-4"> -->
						<input name="company_Name" id="CompanyName" class="form-control"
							placeholder="Company Name" required="required"

							id="companyname" style="color: red"></span>
					<!-- </div> -->
					<label for="IndustryType">Industry Type</label>
					<!-- <div class="col-sm-4"> -->
						<select id="IndustryType" class="form-control"
							onchange="changeIndustryTypeValue(this.id);" onblur="return onblurCorporateRegistrationForm();">
							<option value="" label="---Select---" />
						</select> 
						<input type="hidden" name="industry_Type"
							id="hiddenIndustryType" />
						<span id="industrytypeSpan" style="color: red;"></span>	
					<!-- </div> -->
				</div>
			</div>
			<div class="col-md-6">
			<div class="form-group">
					<label for="PhoneLandNumber">Phone Number*</label>

							onblur="return validatePhone(this.id,'phone','corporateSubmitButton')" /> 
							<span id="phone" style="color: red"></span>
					</div>
					</div>
					</div>
					<div class="form-group">
					<label for="WebSite">Company WebSite*</label>
					<!-- <div class="col-sm-4"> -->
						<input name="web_Site" id="WebSite" class="form-control"
							required="required" placeholder="WebSite"
							onblur="return validateWebsite(this.id,'website','corporateSubmitButton')" /> <span
							id="website" style="color: red"></span>
					<!-- </div> -->
				</div>
			</div>
			<div class="col-md-12">
			<h5>Managing Director/CEO:</h5>

			<div class="col-md-6">

							onblur="return validateOnlyLetters(this.id,'directorfname','corporateSubmitButton')" />
						<span id="directorfname" style="color: red"></span>
					<!-- </div> -->
					<label for="DirectorLname">Last	Name*</label>
					<!-- <div class="col-sm-4"> -->
						<input name="director_Lname" id="DirectorLname"
							class="form-control" placeholder="Director Last Name"
							required="required"
							onblur="return validateOnlyLetters(this.id,'directorlname','corporateSubmitButton')" />
						<span id="directorlname" style="color: red"></span>
					<!-- </div> -->
				</div>
			</div>
			<div class="col-md-6">
			<div class="form-group">
					<label for="Alternate_Email">E-Mail*</label>
					<!-- <div class="col-sm-4"> -->
						<input name="alternate_Email_Id" id="AlternateEmail"
							class="form-control" required="required" placeholder="E-Mail"
							onblur="return validateEmail(this.id,'alternateemail','corporateSubmitButton')" /> <span
							id="alternateemail" style="color: red"></span>
					<!-- </div> -->
				</div>
			</div>
			<div class="col-md-12">
			<h5>Authorized Officer Details:</h5>
			</div>
			<div class="col-md-6">
			<div class="form-group">
					<label for="FirstName">First Name*</label>
					<!-- <div class="col-sm-4"> -->
						<input name="first_Name" id="FirstName" class="form-control"
							placeholder="First Name" required="required"
							onblur="return validateOnlyLetters(this.id,'firstname','corporateSubmitButton')" /> <span
							id="firstname" style="color: red"></span>
					<!-- </div> -->
						<label for="LastName">Last Name*</label>
						<!-- <div class="col-sm-4"> -->
							<input name="last_Name" id="LastName" class="form-control"
								placeholder="Last Name" required="required"
								onblur="return validateOnlyLetters(this.id,'lastname','corporateSubmitButton')" /> <span
								id="lastname" style="color: red"></span>
					<!-- </div> -->

							id="email" style="color: red"></span>
					<!-- </div> -->
					<label for="PhoneNumber">Mobile Number*</label>
					<div class="col-sm-12" style="padding-left:0px;padding-right:0px;">
					<div class="col-lg-2" style="padding-left:0px;">
						<input id="phcontrycode" class="form-control"
							readonly="readonly" placeholder="+91" />
					</div>
					<div class="col-sm-10" style="padding-left:0px;padding-right:0px;">
						<input name="phone_Mobile" id="PhoneNumber" class="form-control"
							placeholder="Mobile Number" maxlength="10" required="required"
							onblur="return validateMobile(this.id,'mobile','corporateSubmitButton')" /> 
							<span id="mobile" style="color: red"></span>
					</div>
					</div>
				</div>
			</div>	
			<div class="col-md-12">
			<h5>Reference Id(If Any):</h5>	
			</div>
			<div class="col-md-6">
			<div class="form-group">
					<label for="ReferenceId" class="col-sm-5 control-label" >Reference
						Id</label>
					<!-- <div class="col-sm-4"> -->
						<input name="reference_Id" id="ReferenceId" class="form-control"
							placeholder="Reference Id" required="required"
							onblur="return validateReferenceId()" /> <span
							id="referenceIdSpan" style="color: red"></span>
					<!-- </div> -->
					<label for="ReferenceId" class="col-sm-2 control-label" ></label>
					<div class="col-sm-4" id="referenceNameDiv" style="display: none">
						<input id="ReferenceName" class="form-control" readonly="readonly"
							placeholder="Reference Name" required="required" /> 
					</div>
					</div>
			</div>
			
			<div class="col-md-6">
			
			</div>
				
				
				<div class="form-group" style="display: none;">
					<label for="Password" class="col-sm-2 control-label">Password*</label>
					<div class="col-sm-4">
						<input name="password" id="Password" class="form-control" value="Welcome@123"
							type="password" required="required" placeholder="Password"
							maxlength="15"
							onblur="return validatePassword(this.id,'password','corporateSubmitButton')" /> <span
							id="password" style="color: red;"></span>
					</div>
					<label for="RePassword" class="col-sm-2 control-label">Confirm
						Password*</label>
					<div class="col-sm-4">
						<input id="Repassword" class="form-control" value="Welcome@123"
							type="password" required="required"
							placeholder="Confirm Password"
							onblur="return validateRePassword(this.id,'repassword','Password','corporateSubmitButton')" />
						<span id="repassword" style="color: red;"></span>
					</div>
				</div>
				
				
				
				    <div class="col-md-12 text-right">

					</div>

<script>
function validateReferenceId(){
	var referenceId=$("#ReferenceId").val();
	if(referenceId===null){
	}else{
	$.ajax({
			url : '/LegalBell' + '/getNameByReferenceId',
				method : 'POST',
				data : {
				Value : referenceId,
				       },
				success : function(response) {
				document.getElementById("referenceNameDiv").style.display = "block";
				$("#ReferenceName").val(response.result);
				}
	});
	}
}
</script>
