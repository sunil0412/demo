<script>
$(function() {
    $("#startdatepicker").datepicker({
        dateFormat: 'dd-mm-yy', 
        minDate:  0,
        onSelect: function(date){
        	$('#enddatepicker').datepicker('destroy');
            var date2 = $('#startdatepicker').datepicker('getDate');
            date2.setDate(date2.getDate()+90);
            $('#enddatepicker').datepicker({
                dateFormat: 'dd-mm-yy', 
                minDate: date2,
            });
        }
    });
})
	function getService() {
		$('#hiddenCorporateService').val("");
		$("input[type=checkbox]:checked").each(
				function() {
					$('#hiddenCorporateService').val(
							$('#hiddenCorporateService').val() + " "
									+ $(this).val());
				});
	}
	
	 $("input:file").change(function(objEvent) {
		 var objFormData = new FormData();
		    // GET FILE OBJECT 
		    var objFile = $(this)[0].files[0];
		    // APPEND FILE TO POST DATA
		    objFormData.append('file', objFile);
		    objFormData.append('clientId', $("#Client_Id").val());
		    $.ajax({
		        url: '/LegalBell/uploadCompanyLogo',
		        type: 'POST',
		        contentType: false,
		        data: objFormData,
		        //JQUERY CONVERT THE FILES ARRAYS INTO STRINGS.SO processData:false
		        processData: false,
		        success: function(data) {}
		    });
		    document.getElementById("myProgress").style.display = "block";
		   $("#browseSpan").text("Brwose again to change company logo");
		});
</script>
<script type="text/javascript">
	//Plug-in to fetch page data 
	var typContract = "NewContract";
	localStorage.setItem("typContract", typContract);
	jQuery.fn.dataTableExt.oApi.fnPagingInfo = function(oSettings) {
		return {
			"iStart" : oSettings._iDisplayStart,
			"iEnd" : oSettings.fnDisplayEnd(),
			"iLength" : oSettings._iDisplayLength,
			"iTotal" : oSettings.fnRecordsTotal(),
			"iFilteredTotal" : oSettings.fnRecordsDisplay(),
			"iPage" : oSettings._iDisplayLength === -1 ? 0 : Math
					.ceil(oSettings._iDisplayStart / oSettings._iDisplayLength),
			"iTotalPages" : oSettings._iDisplayLength === -1 ? 0 : Math
					.ceil(oSettings.fnRecordsDisplay()
							/ oSettings._iDisplayLength)
		};
	};
</script>
