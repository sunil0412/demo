<script>

function ValidateQueryResponse(){
	var data=$("#editor").Editor("getText");
	document.getElementById("queryResponse").value=data;
 	var queryRes = document.getElementById("queryResponse").value;
 	if(queryRes == ""){
 		document.getElementById("queryResponseSpan").textContent = "*Please Enter Some Query Response";	
 	}else{
 		ajaxPost("queryResponseEditorForm", "/finalResponse");
 	}		
 }
 
function OnBlurqueryResponse(){
 	document.getElementById("queryResponseSpan").textContent = "";	
 }


 
</script>
