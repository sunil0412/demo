<script>

function ValidateDisputeDesc(){
	//var data = CKEDITOR.instances.editor.getData();
	var data=$("#editor").Editor("getText");
	document.getElementById("disputeDetails").value=data;
	var caseDesc = document.getElementById("disputeDetails").value;
	if(caseDesc == ""){
		document.getElementById("myspan").textContent = "*Please Enter Some Details About Your Dispute Request";	
	}else{
		//$('#loaderModal').show();
		ajaxPost('disputeEditorForm','/saveDispute');
	}
}
</script>
