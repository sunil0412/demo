					<div class="process-row nav nav-tabs">
						<div class="process-step">
							<button id="createLegalAdvisory" type="button" class="btn btn-default btn-circle"
								 <!-- onclick="loadprocess('processTab','CreateLegalAdvisory1')" -->
								<i class="fa fa-question fa-3x"></i>
							</button>
							<p>Brief</p>
						</div>
						<div class="process-step">
							<button type="button" class="btn btn-default btn-circle"
								 onclick="loadprocess('processTab','CreateLegalAdvisory2')">

							</button>
							<p>Details</p>
						</div>
						<div class="process-step">
							<button type="button" class="btn btn-default btn-circle"
								 onclick="loadprocess('processTab','CreateLegalAdvisory3')">

							</button>
							<p>Upload</p>
						</div>
						<div class="process-step">
							<button type="button" class="btn btn-default btn-circle"
								 onclick="loadprocess('processTab','CreateLegalAdvisory4')">

							</button>
							<p>Review</p>
						</div>
						<div class="process-step">
							<button type="button" class="btn btn-info btn-circle"
								 onclick="loadprocess('processTab','CreateLegalAdvisory5')">
								<i class="fa fa-check fa-3x"></i>
							</button>
							<p>Payment</p>
						</div>
					</div>
				</div>

<script type="text/javascript">
//Plug-in to fetch page data 
	jQuery.fn.dataTableExt.oApi.fnPagingInfo = function(oSettings) {
		return {
			"iStart" : oSettings._iDisplayStart,
			"iEnd" : oSettings.fnDisplayEnd(),
			"iLength" : oSettings._iDisplayLength,
			"iTotal" : oSettings.fnRecordsTotal(),
			"iFilteredTotal" : oSettings.fnRecordsDisplay(),
			"iPage" : oSettings._iDisplayLength === -1 ? 0 : Math
					.ceil(oSettings._iDisplayStart / oSettings._iDisplayLength),
			"iTotalPages" : oSettings._iDisplayLength === -1 ? 0 : Math
					.ceil(oSettings.fnRecordsDisplay()
							/ oSettings._iDisplayLength)
		};
	};
	
	
	
	
	</script>
<div id="payment" class="tab-pane fade active in">
						<form  role="form" id="rateChartForm">

							<div class="col-md-12">

									</div>

								<div class="">

										</thead>

										



									</table>

								</div>
							</div>
							<div class="col-md-12 text-right">
								<div class="form-group">

									
									<input type="button"  id="paymentGatewayButton" value="pay" class="btn btn-blue">

								</div>
							</div>
						</form>
					</div>

<div class="clearfix"></div>
			</div>
		</div>
	</div>
