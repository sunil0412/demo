							<div class="form-group">

							<div class="form-group">

							</div>
							<div class="form-group">

										class="form-control" placeholder="Alternate Phone Number" maxlength="10" type="number" />
								<!-- </div> -->
							</div>
							<div class="form-group">

							</div>

					<div class="col-md-12 text-right">

              <div class="row"> 
              	  <input type="submit" value="Cancel" id="ClientDashboard" class="btn btn-blue">
