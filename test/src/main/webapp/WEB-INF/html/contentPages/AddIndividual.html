
<div class="row" style="margin-left: -5px; margin-top: -73px;">

		<div class="row" id="form_area">
        <div class="col-sm-12">
			<form id="addIndividualForm">
				<input type="hidden" name="user_Type" value="Individual" />
				<div class="row" style="margin-left:10px; margin-right:10px;">
				<div class="col-md-12 navbar-dashbord">
				<div class="page-title">
				<h2>Add Individual</h2>
				</div>
				</div>
				</div>
				<div class="col-sm-6">
				<div class="form-group" style="margin-top:10px;">
					<label for="FirstName">First Name*</label>
					
						<input name="first_Name" id="FirstName" class="form-control"
							placeholder="First Name" required
							onblur="return validateOnlyLetters(this.id,'firstname','individualSubmitButton')" /> <span id="firstname"
							style="color: red"></span>
					
				</div>
				</div>
				<div class="col-sm-6">
				<div class="form-group" style="margin-top:10px;">
						<label for="LastName">Last Name*</label>
						
							<input name="last_Name" id="LastName" class="form-control"
								placeholder="Last Name" required
								onblur="return validateOnlyLetters(this.id,'lastname','individualSubmitButton')" /> <span id="lastname"
								style="color: red"></span>
						
				</div>
				</div>
				
				<div class="col-sm-6">
				<div class="form-group">
					<label for="EMail">E-Mail*</label>
					
						<input name="user_Id" id="EMail" class="form-control"
							required placeholder="E-Mail"
							onblur="return validateEmail(this.id,'email','individualSubmitButton')" /> <span id="email"
							style="color: red"></span>
					
					</div>
				</div>
				<div class="col-sm-6">
				<div class="form-group">
					<label for="PhoneNumber">Mobile Number*</label>
					<div class="col-sm-12" style="padding-left:0px; padding-right:0px;">
					<div class="col-sm-2" style="padding-left:0px;">
						<input name="" id="phcontrycode" class="form-control" readonly
							placeholder="+ 91" />
					</div>
					<div class="col-sm-10" style="padding-right:0px;">
						<input name="phone_Mobile" id="PhoneNumber" class="form-control"
							placeholder="Mobile Number" maxlength="10" required
							onblur="return validatePhone(this.id,'mobile','individualSubmitButton')" /> <span id="mobile"
							style="color: red"></span>
					</div>
					</div>
				</div>
				</div>
				
				
					
				<div class="form-group" style="display: none;">
					<label for="Password" class="col-sm-2 control-label">Password*</label>
					<div class="col-sm-4">
						<input name="password" id="Password" name="Password" value="Welcome@123"
							class="form-control" type="password" required
							placeholder="Password" maxlength="15"
							onblur="return validatePassword(this.id,'password','individualSubmitButton')" /> <span id="password"
							style="color: red;"></span>
					</div>
					<label for="RePassword" class="col-sm-2 control-label">Confirm
						Password*</label>
					<div class="col-sm-4">
						<input name="" id="Repassword" class="form-control" value="Welcome@123"
							type="password" required
							placeholder="Confirm Password" onblur="return validateRePassword(this.id,'repassword','Password','individualSubmitButton')" />
						<span id="repassword" style="color: red;"></span>
					</div>
				</div>
