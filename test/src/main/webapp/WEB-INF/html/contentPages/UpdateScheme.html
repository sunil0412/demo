<div class="row" id="form_area">
<div id="categorie_area" class="main_area">
<div class="row" id="form_area">
<div class="col-sm-12">
				<form id="updateSchemeForm">
				<div class="col-sm-12">
        			<div class="col-md-12 navbar-dashbord">
           		 		<div class="page-title">
             	 		<h2>Update Scheme</h2>
            			</div>
            		</div>
        		</div>	
				<input name="scheme_Id" type="hidden" id="hiddenSchemeId" />
				<input name="updated_By" type="hidden" id="hiddenUpdatedBy" />
				<div class="col-sm-6">
				<div class="form-group">
						<label for="Scheme">Scheme*</label>
						<!-- <div class="col-sm-4"> -->
							<select id="scheme" required="required" onblur="return onblurAdminAddSchemeForm();"
								onchange="getSchemeDetails(this.id);" class="form-control">
								<option value="" label="---Select---" />
							</select> 
							<span id="schemeSpan" style="color: red"></span> 
							<input name="scheme_Description" type="hidden" id="hiddenScheme" />
						<!-- </div> -->
				
				</div>
				<div class="form-group">
					<label for="SchemeFrom">Valid From*</label>
					<input name="scheme_From" id="Valid_From" class="form-control" placeholder="DD-MM-YYYY"
						onblur="return onblurAdminAddSchemeForm();" />
					<span id=valid_FromSpan style="color: red"></span>
				</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="SchemeDiscount">Discount*</label>
						<!-- <div class="col-sm-4"> -->
							<input name="scheme_Discount" type="number" id="Scheme_Discount"
								class="form-control" placeholder="Discount"
								onblur="return onblurAdminAddSchemeForm();" />
						<!-- </div> -->
						<span id=scheme_DiscountSpan style="color: red"></span>
					</div>
					<div class="form-group">
						<label for="SchemeTo">Valid To*</label>
						<input name="scheme_To" id="Valid_To" class="form-control" placeholder="DD-MM-YYYY"
								onblur="return onblurAdminAddSchemeForm();"/>
						<span id=valid_ToSpan style="color: red"></span>
					</div>
				</div>
				
					
					
					<div class="col-md-12 text-right">
					<div class="form-group">
						<div class="row">
							<input class="btn btn-blue" type="button"
								id="CounselDashboard" value="Cancel" />
						
							<button id="adminAddSchemeButton" class="btn btn-blue"
								type="button" onclick="validateAdminUpdateScheme()">Update</button>
						</div>
					</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script>
	$(function() {
		$("#Valid_From").datepicker({
			dateFormat : 'dd-mm-yy',
			minDate : '0'
		});
		$("#Valid_To").datepicker({
			dateFormat : 'dd-mm-yy',
			minDate : '0'
		});
	});
</script>
