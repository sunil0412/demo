<div class="container-2" style="margin-left:25%; margin-top:10%; width:50%;">
      <div id="page-wrapper" style="min-height: 307px;">
        <div class="row">
        	<div class="col-md-12 navbar-dashbord">
            <div class="page-title">
             	 <h2>Client Registration</h2>
            </div>
            </div>
          
        </div>
        <div class="row">
        	<div class="col-sm-12">
               <form id="individualRegistrationForm">
                
                <div class="col-md-6">
                 <div class="form-group">
                    <input type="hidden" name="user_Type" value="Individual" />
                      <label>First Name*</label>
                      <input type="text" class="form-control" tabindex="1" name="first_Name" id="FirstName"
                       onblur="return validateOnlyLetters(this.id,'firstname','individualSubmitButton')" />
                      
                      <span id="firstname" style="color: red"></span>
                    </div>
                    <div class="form-group">
                      <label>Email ID*</label>
                      <input type="text" tabindex="3" class="form-control" name="user_Id" id="EMail"
                      onblur="return validateEmail(this.id,'email','individualSubmitButton')" /> 
                      <span id="email"style="color: red"></span>
                    </div>
                </div>
                
                
                
                <div class="col-md-6">
                 <div class="form-group">
                      <label>Last Name*</label>
                      <input type="text" tabindex="2" class="form-control" name="last_Name" id="LastName" 
                      onblur="return validateOnlyLetters(this.id,'lastname','individualSubmitButton')" /> <span id="lastname"
								style="color: red"></span>
                    </div>
                    <label>Mobile Number*</label>
                     <div class="form-group">
                      <div class="col-sm-1" style="padding-left:0px; width:25%;">
                      <input type="text" tabindex="0" class="form-control" name="" id="phcontrycode" placeholder="+ 91" readonly />
                      </div>
                      <div class="col-sm-3" style="width:75%; padding-left:0px; padding-right:0px;">
						<input name="phone_Mobile" id="PhoneNumber" tabindex="4" class="form-control"
							placeholder="Mobile Number" maxlength="10" type="text" required
							onblur="return validatePhone(this.id,'mobile','individualSubmitButton')" /> <span id="mobile"
							style="color: red"></span>
					  </div>
                   	 </div>
                </div>
                  
                  
                  <div class="col-md-6">
                   <div class="form-group">
                      <label>Password*</label>
                      <input type="password" tabindex="5" class="form-control" name="password" id="Password" 
                       onfocus="showIndividualPassInfo(this.id,'password')"
                      onblur="return validatePassword(this.id,'password','individualSubmitButton')" />
                       <span id="password" style="color: red;"></span>
                    </div>
                    </div>
					
					<div class="col-sm-6">
                    <div class="form-group">
                      <label>Confirm Password*</label>
                     <input type="password" tabindex="6" class="form-control" id="Repassword" 
                     onfocus="showIndividualRePassInfo(this.id,'repassword')"
                     onblur="return validateRePassword(this.id,'repassword','Password','individualSubmitButton')" />
						<span id="repassword" style="color: red;"></span>
                    </div>
                    </div>
                  
                  <div class="col-md-12 text-right">
                    <div class="form-group" style="margin-top:10px;">
                      
                        <input type="submit" value="Close" id="redirectLoginPage" class="btn btn-blue" style="background: #323f3f; color: #fff; font-family: 'Conv_Raavi', Sans-Serif;
								border: #182832 1px solid; padding: 11px 25px 6px;">
                        <input type="submit" value="Register" id="individualSubmitButton"  onclick="validateIndividualRegistrationForm();"
                        class="btn btn-blue" style="background: #323f3f; color: #fff; font-family: 'Conv_Raavi', Sans-Serif;
								border: #182832 1px solid; padding: 11px 25px 6px;">
                     
                    </div>
                  </div>
                </form>

                    </div>
        	
            
          
          
          
        </div>
        
      </div>
      <!-- page-wrapper END-->
    </div>
    
    <script>
    function showIndividualPassInfo(id,spanId){
    	var password = document.getElementById(id).value;
    	if(password == ''){
    	document.getElementById(spanId).textContent = "*Password must contain at least 6 characters, including UPPER/lowercase and numbers";
    	}
    	else
    	{
    		document.getElementById(spanId).textContent = "";
    	}
    }
    
    function showIndividualRePassInfo(id,spanId){
    	var repassword = document.getElementById(id).value;
    	if(repassword == ''){
    		document.getElementById(spanId).textContent= "*Please enter the same Password. "
    	}else{
    		document.getElementById(spanId).textContent= "";
    	}
    }
    
    </script>
