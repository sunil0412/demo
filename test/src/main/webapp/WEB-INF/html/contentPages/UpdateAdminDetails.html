<!-- <div class="container-2">
	<div id="page-wrapper"> -->
	<div class="row" id="form_area">
	<div id="categorie_area" class="main_area">
        	
		
		<div class="row" id="form_area">
        <div class="col-sm-12">
				<form id="updateAdminDetailsForm">
				<div class="col-sm-12">
					<div class="col-md-12 navbar-dashbord">
					<div class="page-title">
						<h2>Update Admin Profile</h2>
					</div>
					</div>
				</div>
						<div class="col-md-6" style="padding-top:5px;">
							<div class="form-group">
								<label for="UserId">User Id</label>
								<!-- <div class="col-sm-7"> -->
									<input name="user_Id" id="UserId" class="form-control" readonly
										placeholder="User Id" />
								<!-- </div> -->

							</div>
							<div class="form-group">
								<label for="UserType">User Type</label>
								
									<input name="user_Type" id="UserType" class="form-control"
										readonly placeholder="User Type" />
								

							</div>

							<div class="form-group">
								<label for="FirstName">First Name</label>
								
									<input name="first_Name" id="FirstName" class="form-control"
										placeholder="First Name" />
								

							</div>
							<div class="form-group">
								<label for="MiddleName">Middle Name</label>
								
									<input name="middle_Name" id="MiddleName" class="form-control"
										placeholder="Middle Name" />
								

							</div>
							<div class="form-group">
								<label for="lastName">Last Name</label>
								
									<input name="last_Name" id="LastName" class="form-control"
										placeholder="Last Name" />
								

							</div>

							<div class="form-group">
								<label for="CountryId">Country</label>
								
									<select class="form-control" required="required" id="CountryId"
										onchange="changeStateList(this.id,'/getStateList');">
										<option value="" label="---Select---" />
									</select> <input type="hidden" name="country_Id" id="hiddenCountry" />
								
								<div style="color: red; font-style: bold;"></div>
							</div>
							
							<div class="form-group">
								<label for="StateId">State</label>
								
									<select class="form-control" required="required" id="StateId"
										onchange="changeDistrictList(this.id,'/getDistrictList');">
										<option value="" label="---Select---" />
									</select> <input type="hidden" name="state_Id" id="hiddenState" />
								
								<span id="stateHidden" style="display: none">${hiddenStateMap}</span>
								<div style="color: red; font-style: bold;"></div>
							</div>
							
							<div class="form-group">
								<label for="DistrictId">District</label>
								
									<select class="form-control" required="required"
										id="DistrictId" onchange="changeDistrictValue(this.id);">
										<option value="" label="---Select---" />
									</select> <input type="hidden" name="district_Id" id="hiddenDistrict" />
								
							</div>
							<div class="form-group">
								<label for="AddrLine1">Primary Address</label>
								
									<input name="addr_Line1" id="AddrLine1" class="form-control"
										placeholder="Primary Address" />
								
								<div style="color: red; font-style: bold;"></div>
							</div>

							<div class="form-group">
								<label for="AddrLine2">Secondary Address</label>
								
									<input name="addr_Line2" id="AddrLine2" class="form-control"
										placeholder="Secondary Address" />
								
							</div>
						</div>


						<div class="col-md-6" style="padding-top:5px;">

							<div class="form-group">
								<label for="EMail">E-Mail</label>
								
									<input name="email_Id" id="E-Mail" class="form-control"
										readonly placeholder="E-Mail" />
								
								<div style="color: red; font-style: bold;"></div>
							</div>
							<div class="form-group">
								<label for="AlternameEMail">Alternate E-Mail</label>
								
									<input name="alternate_Email_Id" id="AlternateEMail"
										class="form-control" placeholder="Atername E-Mail" />
								
							</div>
							<div class="form-group">
								<label for="PhoneNumber">Mobile Number</label>
								
									<input name="phone_Mobile" id="PhoneNumber"
										class="form-control" readonly placeholder="Phone Number" />
								

								<div style="color: red; font-style: bold;"></div>
							</div>
							<div class="form-group">
								<label for="PhoneLand">Phone Number</label>
								
									<input name="phone_Land" id="PhoneLand" class="form-control"
										placeholder="Phone Number" maxlength="10" type="number"/>
								<div style="color: red; font-style: bold;"></div>
							</div>
							<div class="form-group">
								<label for="AternatePhoneNumber">Alternate Phone Number</label>
								
									<input name="alternate_Phone" id="AlternatePhoneNumber"
										maxlength="10" class="form-control"
										placeholder="Alternate Phone Number" type="number" />
								
							</div>
							<div class="form-group">
								<label for="WebSite">Web_Site</label>
								
									<input name="web_Site" class="form-control" id="WebSite"
										placeholder=" WebSite Name" />
								
							</div>
							<div class="form-group">
								<label for="Fax-no">Fax</label>
								
									<input name="fax" class="form-control" id="Fax-no"
										placeholder="Fax" maxlength="15" type="number"/>
								
							</div>
							<div class="form-group">
								<label for="PanTan">PAN TAN</label>
								
									<input name="pan_Tan" class="form-control" id="PanTan"
										placeholder="Pan Tan" />
										<input type="hidden" name="lawyer_Id" class="form-control" id="PanTan"
										placeholder="Pan Tan" />
								
							</div>
							<div class="form-group">
								<label for="PinCode">PIN Code</label>
								
									<input name="pin_Code" class="form-control" id="PinCode"
										placeholder="Pin Code" maxlength="6" />
								
								<div style="color: red; font-style: bold;"></div>
							</div>
						</div>
					
					<div class="col-md-12 text-right">
						<div class="form-group">
						<div class="row"> 
							<button id="AdminDashboard" class="btn btn-blue" type="button">Cancel</button>
							<button id="updateAdminDetailsButton" class="btn btn-blue"
								type="button"
								onclick="ajaxPost('updateAdminDetailsForm','/detailsUser');">Update</button>
						</div>
						</div>
					</div>

				</form>
			</div>
			</div>
	 <div class="clearfix"></div>
	</div>
</div>
